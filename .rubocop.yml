require:
  - rubocop-erb

AllCops:
  NewCops: enable
  Exclude:
    - 'smart_health_checks_test_kit.gemspec'
    - 'lib/smart_health_checks_test_kit/ext/**/*'

Style/Documentation:
  Enabled: false
Layout/LineLength:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Naming/ClassAndModuleCamelCase:
  Enabled: false
